{% extends 'layout_3.html' %}
{% block content %}
<h1>Drivers 2018</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">Name</th>
      <th scope="col">Podiums</th>
      <th scope="col">Wins</th>
      <th scope="col">Points</th>
      <th scope="col">Car</th>
      <th scope="col">Nationality</th>
      <th scope="col">Pole Positions</th>
      <th scope="col">Fastest Laps</th>
    </tr>
  </thead>
  <tbody>

    {% for row in drivers2018 %}

    <tr>
      <th scope="row">{{loop.index}}</th>
      <td id="max"><a href="/pages/{{row.0.replace(' ','')}}">{{row.0}}</a></td>
      <td>{{row.1}}</td>
      <td>{{row.2}}</td>
      <td>{{row.3}}</td>
      <td>{{row.4}}</td>
      <td>{{row.5}}</td>
      <td>{{row.6}}</td>
      <td>{{row.7}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
